<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Destino</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
				<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
					<form method="post" th:action="@{/insertarDestino}" th:object="${destino}">
						<table class="table table-striped">
							<tr>
								<th colspan="2">Destinos</th>
							</tr>
							
							<tr>
								<td colspan="2">&nbsp;</td>
							</tr>
							
							<tr>
								<td>Nombre</td>
								<td><input type="text" name="nombre" id="nombre" placeholder="Nombre" 
                                    maxlength="80" class="form-control"></td>
							</tr>
							
							<tr>
								<td>Pais</td>
								<td><input type="text" name="pais" id="pais" placeholder="Pais" 
                                    maxlength="50" class="form-control"></td>
							</tr>
							
							<tr>
								<td colspan="2">&nbsp;</td>
							</tr>
							
							<tr>
								<td colspan="2">
									<input type="submit" value="Guardar" class="btn btn-primary">
									<input type="reset" value="Limpiar" class="btn btn-success">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
	</body>
</html>
