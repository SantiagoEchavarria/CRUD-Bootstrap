<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Huespeds</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
				<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
					<table class="table table-striped">
						<tr>
							<td colspan="5">&nbsp;</td>
						</tr>
						
						<tr>
							<td colspan="5"><a th:href="@{/huespedInsertar}" class="btn btn-warning">Nuevo Registro</a></td>
						</tr>
						
						<tr>
							<td colspan="5">&nbsp;</td>
						</tr>
						
						<tr>
							<td colspan="5">Listado de huesped</td>
						</tr>
						
						<tr>
							<td>Acciones</td>
							<td>Id</td>
							<td>Nombre</td>
							<td>Ciudadania</td>
							<td>Email</td>
                            <td>Destino</td>
						</tr>
						<tr>
							<td colspan="5">&nbsp;</td>
						</tr>					
						<tr th:each="hues:${huesped}">
							<td></td>
							<td th:text="${hues.id}"></td>
							<td th:text="${hues.nombre}"></td>
							<td th:text="${hues.ciudadania}"></td>
							<td th:text="${hues.email}"></td>
                            <td th:text="${hues.destino}"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
	</body>
</html>
