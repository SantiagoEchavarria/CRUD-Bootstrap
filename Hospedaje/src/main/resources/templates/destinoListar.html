<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Destinos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
				<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
					<table class="table table-striped">
						<tr>
							<td colspan="4">&nbsp;</td>
						</tr>
						
						<tr>
							<td colspan="4"><a th:href="@{/destinoInsertar}" class="btn btn-warning">Nuevo Registro</a></td>
						</tr>
						
						<tr>
							<td colspan="4"><a th:href="@{/huespedInsertar}" class="btn btn-warning">Insertar Huespedes</a></td>
						</tr>
						<tr>
							<td colspan="4">&nbsp;</td>
						</tr>
						
						<tr>
							<td colspan="4">Listado de Destinos</td>
						</tr>
						
						<tr>
							<td>Acciones</td>
							<td>Id</td>
							<td>Nombre</td>
							<td>Pais</td>
						</tr>
						
						<tr>
							<td colspan="4">&nbsp;</td>
						</tr>
												
						<tr th:each="des:${destino}">
							<td></td>
							<td th:text="${des.id}"></td>
							<td th:text="${des.nombre}"></td>
							<td th:text="${des.pais}"></td>
						</tr>
                        
					</table>
				</div>
			</div>
		</div>
		<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
	</body>
</html>
