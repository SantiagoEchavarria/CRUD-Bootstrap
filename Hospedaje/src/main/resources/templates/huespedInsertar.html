<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="ISO-8859-1">
		<title>Control de Huespeds</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
				<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
					<form method="post" th:action="@{/insertarHuesped}" th:object="${huesped}">
				<table  class="table table-striped">
					<tr>
						<th colspan="2">Control de Productos</th>
					</tr>
					
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					
					<tr>
						<td>Nombre</td>
						<td><input type="text" name="nombre" id="nombre"
								placeholder="Nombre" maxlength="50"></td>
					</tr>
					
					<tr>
						<td>Ciudadania</td>
						<td><input type="text" name="ciudadania" id="ciudadania"
								placeholder="Ciudadania" maxlength="10"></td>
					</tr>

					<tr>
						<td>Email</td>
						<td><input type="text" name="email" id="email"
								placeholder="Email" maxlength="10"></td>
					</tr>
					
					<tr>
						<td>Destino</td>
						<td><select th:field="*{destino}">
							<option th:each="des:${destino}" 
							th:value="${des.id}" th:text="${des.nombre}">
							</option>
						</select></td>
					</tr>
					
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					
					<tr>
						<td colspan="2">
							<input type="submit" value="Guardar">
							<input type="reset" value="Limpiar"></td>
					</tr>
				</table>
			</form>
		</div>
		</div>
	</div>
	<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
	</body>
</html>
